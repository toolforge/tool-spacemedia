<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- HEAD fragment -->
  <head th:fragment="common_header(title,links)">

    <title th:replace="${title}">Spacemedia</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Common styles and scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/favicon-96x96.png}">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
  </head>
  <body>
    <!-- NAVBAR fragment -->
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/}">
	    <img th:src="@{/iconfinder_EARTH_1715795.svg}" width="30" height="30" class="d-inline-block align-top">
	    Spacemedia
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://commons.wikimedia.org/wiki/Commons:Spacemedia">Documentation</a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Sources
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" th:each="agency : ${agencies}" th:text="${agency.name}" th:href="@{/{id}(id=${agency.id})}"></a>
	        </div>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://phabricator.wikimedia.org/project/view/4235/">Issues</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://phabricator.wikimedia.org/source/tool-spacemedia/">Repository</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0" th:action="@{/{id}/search(id=${agency.id})}" th:object="${search}" th:if="${agency != null and search != null}">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{q}">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	    <a style="margin:0px;padding:0px;margin-top:4px;margin-left:10px;" href="https://tools.wmflabs.org" target="_blank">
	    	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Toolforge_logo.svg/32px-Toolforge_logo.svg.png" width="32px" border="0">
	    </a>
	  </div>
	</nav>

    <!-- JS fragment -->
	<div th:fragment="scripts">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</div>
  </body>
</html>
