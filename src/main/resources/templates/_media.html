<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <body>
	<ul th:fragment="tabs(tab)" class="nav nav-pills">
	  <li class="nav-item">
	    <a th:class="'nav-link' + ('all' == ${tab} ? ' active' : '') + (${org.countAllMedia()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/all(id=${org.id})}" th:text="'Free Media (' + ${org.countAllMedia()} + ')'"></a>
	  </li>
	  <li class="nav-item">
	    <a th:class="'nav-link' + ('uploaded' == ${tab} ? ' active' : '') + (${org.countUploadedMedia()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/uploaded(id=${org.id})}" th:text="'Uploaded (' + ${org.countUploadedMedia()} + ')'"></a>
	  </li>
	  <li class="nav-item">
	    <a th:class="'nav-link' + ('missing/images' == ${tab} ? ' active' : '') + (${org.countMissingImages()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/missing/images(id=${org.id})}" th:text="'Images to upload (' + ${org.countMissingImages()} + ')'"></a>
	  </li>
	  <li class="nav-item">
	    <a th:class="'nav-link' + ('missing/videos' == ${tab} ? ' active' : '') + (${org.countMissingVideos()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/missing/videos(id=${org.id})}" th:text="'Videos to upload (' + ${org.countMissingVideos()} + ')'"></a>
	  </li>
	  <li class="nav-item">
	    <a th:class="'nav-link' + ('ignored' == ${tab} ? ' active' : '') + (${org.countIgnored()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/ignored(id=${org.id})}" th:text="'Ignored (' + ${org.countIgnored()} + ')'"></a>
	  </li>
	  <li class="nav-item" th:if="${org.getProblemsCount()}">
	    <a th:class="'nav-link' + ('problems' == ${tab} ? ' active' : '') + (${org.getProblemsCount()} == 0 ? ' disabled': '')"
	       th:href="@{/{id}/problems(id=${org.id})}" th:text="'Problems (' + ${org.getProblemsCount()} + ')'"></a>
	  </li>
	  <li class="nav-item" th:if="${search != null}">
	    <a th:class="'nav-link' + ('topterms' == ${tab} ? ' active' : '')"
	       th:href="@{/{id}/topterms(id=${org.id})}">Top terms</a>
	  </li>
	  <li class="nav-item" th:if="${search != null and search.q != null}">
	    <a th:class="'nav-link' + ('search' == ${tab} ? ' active' : '')"
	       th:href="@{/{id}/search?q={q}(id=${org.id},q=${search.q})}" th:text="'Search results (' + ${medias.totalElements} + ')'"></a>
	  </li>
	</ul>
	<!-- TODO https://attacomsian.com/blog/spring-boot-thymeleaf-pagination/ -->
    <nav th:fragment="pagination_nav(page)" th:if="${page.totalPages > 1}" aria-label="Search results pages">
      <ul class="pagination">
        <li th:class="'page-item ' + (${pageNumber==page.number + 1} ? active)"
            th:each="pageNumber : ${pageNumbers}">
          <a class="page-link" th:if="${search == null or search.q == null}" th:href="@{''(size=${page.size}, page=${pageNumber-1})}" th:text="${pageNumber}">
          </a>
          <a class="page-link" th:if="${search != null and search.q != null}" th:href="@{''(q=${search.q}, size=${page.size}, page=${pageNumber-1})}" th:text="${pageNumber}">
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
