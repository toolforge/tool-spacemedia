<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="header :: common_header(~{::title},~{})">
    <title th:text="Spacemedia + ' - ' + ${agency.name} + ' - Missing media'">Spacemedia</title>
  </head>
  <body>
    <h1 th:text="${agency.name} + ' - Missing media'">Media</h1>

    <nav th:replace="media :: pagination_nav"></nav>
    <table class="table table-sm table-hover">
      <thead class="thead-dark">
	      <tr>
	        <th>Media</th>
	        <th>Title</th>
	        <th>Date</th>
	        <th>Description</th>
	        <th>Templates</th>
	        <th>Categories</th>
	      <tr>
      </thead>
      <tbody>
	      <tr th:each="media : ${medias}">
	        <td th:replace="media :: cell_media"></td>
	        <td th:text="${media.title}"></td>
	        <td th:text="${agency.getDate(media)}"></td>
	        <td th:text="${media.description}" ></td>
	        <td></td>
	        <td></td>
	      </tr>
      </tbody>
    </table>
    <nav th:replace="media :: pagination_nav"></nav>
  </body>
</html>
