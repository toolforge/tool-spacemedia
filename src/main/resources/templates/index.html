<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="_header :: common_header(~{::title},~{})">
    <title>Spacemedia</title>
  </head>
  <body>
    <nav th:replace="_header :: navbar"></nav>
    <h2>Sources</h2>

    <table class="table table-sm table-hover">
      <thead class="thead-dark">
	      <tr>
	        <th>Name</th>
	        <th>Free Media</th>
	        <th>Uploaded</th>
	        <th>Hashes</th>
	        <th>To upload</th>
	        <th>Ignored</th>
	        <th>Problems</th>
	      <tr>
      </thead>
      <tbody>
	      <tr th:each="agency : ${agencies}">
	        <td><a th:text="${agency.name}" th:href="@{/{id}(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.countAllMedia()}" th:href="@{/{id}/all(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.countUploadedMedia()}" th:href="@{/{id}/uploaded(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.countPerceptualHashes()}" th:href="@{/{id}/uploaded(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.countMissingMedia()}" th:href="@{/{id}/missing(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.countIgnored()}" th:href="@{/{id}/ignored(id=${agency.id})}"></a></td>
	        <td><a th:text="${agency.getProblemsCount()}" th:href="@{/{id}/problems(id=${agency.id})}"></a></td>
	      </tr>
      </tbody>
    </table>
    <div th:replace="_header :: scripts"></div>
  </body>
</html>
